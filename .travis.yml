sudo: required

language: c

services:
  - docker

before_install:
#  - docker build -t lebedevri/btrfs-progs .
  - docker pull lebedevri/btrfs-progs:CI

env:
  global:
    - SRC_DIR=/build/btrfs-progs
    - CFLAGS=-pipe CXXFLAGS=-pipe
  matrix:
    - CC=gcc CXX=g++

script:
  - docker run --volume $TRAVIS_BUILD_DIR:$SRC_DIR --workdir $SRC_DIR --env CC --env CXX --env CFLAGS --env CXXFLAGS --env SRC_DIR lebedevri/btrfs-progs:CI sh -c "./autogen.sh && ./configure && make"
